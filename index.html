<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top bar -->
  <div class="topbar">
    <button id="backBtn" title="Back">◀</button>
    <button id="forwardBtn" title="Forward">▶</button>
    <form id="navForm">
      <input type="text" id="urlInput" placeholder="Enter URL or bookmarklet..." autocomplete="off">
      <button type="submit" id="goBtn">Go</button>
    </form>
    <span id="liveUrl" class="liveUrl"></span>
    <button id="addBookmark" title="Add Bookmark">★</button>
    <button id="manageBookmarks" title="Manage Bookmarks">☰</button>
  </div>

  <!-- Bookmarks sidebar -->
  <div class="sidebar">
    <h3>Bookmarks</h3>
    <ul id="bookmarkList"></ul>
  </div>

  <!-- Bookmarks bar -->
  <div id="bookmarkBar" class="bookmarkBar"></div>

  <!-- Web area -->
  <div class="webContainer">
    <iframe id="webFrame" sandbox="allow-scripts allow-forms allow-same-origin allow-popups"></iframe>
  </div>

  <!-- Page title -->
  <div id="webTitle" class="webTitle"></div>

  <!-- Toast notifications -->
  <div id="toastRoot" class="toastRoot"></div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
