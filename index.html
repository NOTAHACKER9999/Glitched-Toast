<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Glitch Browser</title>
<style>
:root {
  --bg: #0b0b0d;
  --bar: #1a1c1f;
  --tab: #2a2d31;
  --accent: #1f8feb;
  --text: #e6e9ee;
  --muted: #9aa0a6;
}
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
.topbar {
  display: flex;
  align-items: center;
  background: var(--bar);
  padding: 6px 8px;
  gap: 8px;
  border-bottom: 1px solid #222;
}
.tabs {
  display: flex;
  gap: 4px;
  flex: 1;
  overflow-x: auto;
}
.tab {
  background: var(--tab);
  padding: 6px 10px;
  border-radius: 6px;
  color: var(--muted);
  cursor: pointer;
  white-space: nowrap;
  transition: background 0.2s;
}
.tab.active {
  background: var(--accent);
  color: #fff;
}
.address-bar {
  flex: 3;
  display: flex;
  background: var(--tab);
  border-radius: 6px;
  overflow: hidden;
  border: 1px solid #222;
}
.address-bar input {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  padding: 8px;
  color: var(--text);
  font-size: 14px;
}
.btn {
  background: var(--tab);
  border: 1px solid #222;
  color: var(--text);
  border-radius: 6px;
  cursor: pointer;
  padding: 6px 10px;
  font-size: 14px;
}
.bookmarkbar {
  display: flex;
  gap: 8px;
  padding: 6px 10px;
  background: var(--bar);
  border-bottom: 1px solid #222;
}
.bookmark {
  background: var(--tab);
  color: var(--muted);
  border-radius: 4px;
  padding: 6px 8px;
  cursor: pointer;
  border: 1px solid #222;
}
iframe {
  border: none;
  flex: 1;
  width: 100%;
  height: 100%;
  background: #fff;
}
</style>
</head>
<body>
  <div class="topbar">
    <div class="tabs" id="tabs"></div>
    <div class="address-bar">
      <input id="address" placeholder="Enter URL or search..." />
    </div>
    <button class="btn" id="go">Go</button>
  </div>

  <div class="bookmarkbar" id="bookmarkbar"></div>

  <iframe id="view" sandbox="allow-scripts allow-forms allow-popups allow-modals allow-same-origin"></iframe>

<script>
const b64 = s => btoa(unescape(encodeURIComponent(s)));
const decode = s => decodeURIComponent(escape(atob(s)));
const state = { tabs: [], active: 0, bookmarks: [] };

function proxify(url) {
  if (!/^https?:\/\//i.test(url)) url = "https://" + url;
  return "/proxy?u=" + encodeURIComponent(b64(url));
}
function openUrl(url) {
  const frame = document.getElementById("view");
  state.tabs[state.active] = { url, title: url };
  document.getElementById("address").value = url;
  frame.src = proxify(url);
  save();
  renderTabs();
}
function renderTabs() {
  const tabs = document.getElementById("tabs");
  tabs.innerHTML = "";
  state.tabs.forEach((t, i) => {
    const el = document.createElement("div");
    el.className = "tab" + (i === state.active ? " active" : "");
    el.textContent = t.title || "New Tab";
    el.onclick = () => { state.active = i; openUrl(t.url); };
    tabs.appendChild(el);
  });
  const add = document.createElement("div");
  add.className = "tab";
  add.textContent = "+";
  add.onclick = () => { newTab("https://duckduckgo.com"); };
  tabs.appendChild(add);
}
function renderBookmarks() {
  const bar = document.getElementById("bookmarkbar");
  bar.innerHTML = "";
  state.bookmarks.forEach(b => {
    const el = document.createElement("div");
    el.className = "bookmark";
    el.textContent = b.title || b.url;
    el.onclick = () => openUrl(b.url);
    bar.appendChild(el);
  });
  const add = document.createElement("div");
  add.className = "bookmark";
  add.textContent = "+";
  add.onclick = () => {
    const url = prompt("Bookmark URL:");
    if (url) { state.bookmarks.push({ url }); save(); renderBookmarks(); }
  };
  bar.appendChild(add);
}
function save() {
  localStorage.setItem("proxyBrowser", JSON.stringify(state));
}
function load() {
  try {
    const s = JSON.parse(localStorage.getItem("proxyBrowser"));
    if (s) Object.assign(state, s);
  } catch {}
}
function newTab(url) {
  state.tabs.push({ url, title: "New Tab" });
  state.active = state.tabs.length - 1;
  openUrl(url);
}
document.getElementById("go").onclick = () => {
  const v = document.getElementById("address").value.trim();
  if (v) openUrl(v);
};
document.getElementById("address").addEventListener("keydown", e => {
  if (e.key === "Enter") document.getElementById("go").click();
});
document.getElementById("view").addEventListener("load", () => {
  try {
    const doc = document.getElementById("view").contentDocument;
    const title = doc.title || state.tabs[state.active].url;
    state.tabs[state.active].title = title;
    save();
    renderTabs();
  } catch {}
});
load();
if (!state.tabs.length) newTab("https://duckduckgo.com");
else openUrl(state.tabs[state.active].url);
renderTabs();
renderBookmarks();
</script>
</body>
</html>
